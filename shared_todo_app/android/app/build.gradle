plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shared_todo_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        
        // --- MODIFICA 1: Abilita il flag richiesto dall'errore ---
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "21"
    }
    
    defaultConfig {
        // --- MODIFICA 2: Necessario quando si usa il desugaring ---
        multiDexEnabled true
        
        applicationId = "com.example.shared_todo_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// --- MODIFICA 3: Aggiungi la libreria che esegue il desugaring ---
dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}