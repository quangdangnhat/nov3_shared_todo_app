name: Flutter CI

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Print working directory (debug)
        run: pwd && ls -la

      - name: Get dependencies
        run: flutter pub get
        working-directory: ./shared_todo_app

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        working-directory: ./shared_todo_app

      - name: Analyze code
        run: |
          echo "Analyzing code..."

          # Run analyze command and capture output
          flutter analyze > analyze_output.txt 2>&1 || true

          # Check for errors in the output
          if grep -q "error â€¢" analyze_output.txt; then
            echo "Analysis found errors:"
            cat analyze_output.txt
            exit 1
          else
            echo "No analysis errors found."
          fi
        working-directory: ./shared_todo_app

      - name: Run tests
        # Questo comando esegue i test
        run: flutter test
        working-directory: ./shared_todo_app

      - name: Build APK (Debug)
        if: ${{ !env.ACT }} # only run on GitHub Actions default environment
        run: flutter build apk --debug
        working-directory: ./shared_todo_app